<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Monica Framework</title>
	<link rel="stylesheet" href="css/monica.css">
	<style>
		.container,
		.row,
		.column{
			border: 1px dashed #3c3c3c;
			padding: 10px 0;
		}
	</style>
</head>
<body>
	<header id="masthead" class="container">
		<h1>Hello World!</h1>
	</header>

	<div id="page" class="container">
		<div class="row clearfix">
			<div class="column full">Column 1</div>
		</div>
		<div class="row clearfix">
			<div class="column two-thirds">Column Two Thirds</div>
			<div class="column one-third">Column One Third</div>
		</div>
		<div class="row clearfix">
			<div class="column half">Column half</div>
			<div class="column half">Column half</div>
		</div>
		<div class="row clearfix">
			<div class="column one-third">Column third</div>
			<div class="column one-third">Column third</div>
			<div class="column one-third">Column third</div>
		</div>
		<div class="row clearfix">
			<div class="column one-fourth">Column fourth</div>
			<div class="column one-fourth">Column fourth</div>
			<div class="column one-fourth">Column fourth</div>
			<div class="column one-fourth">Column fourth</div>
		</div>
	</div>
</body>
</html>

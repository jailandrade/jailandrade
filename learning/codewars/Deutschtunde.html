    <script>
    function derDieDas(wort){
        // Lowercase the word
        var word = wort.toLowerCase();
        var vowels = 0,
            umlaute = 0;
            vu = 0;

        // Compare the vowels
        for (var i = 0; i < word.length; i++) {
            if ( (word.charAt(i) === 'a') || (word.charAt(i) === 'e') || (word.charAt(i) === 'i') || (word.charAt(i) === 'o') || (word.charAt(i) === 'u') ) {
                vowels++;
            }

            if ( (word.charAt(i) === 'ä') || (word.charAt(i) === 'ö') || (word.charAt(i) === 'ü') ) {
                umlaute++;
            }
        }

        vu = vowels + umlaute;

        if (vu < 2) {
            return "das " + wort;
        }
        if (vu == 2 || vu == 3) {
            return "die " + wort;
        }
        if (vu > 3 ) {
            return "der " + wort;
        }
    }
